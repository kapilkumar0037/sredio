<div class="chart-container">
  <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieChartData()" [gradient]="gradient"
    [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
    [arcWidth]="0.4" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-pie-chart>
  <div class="center-text">
    {{ percent() }}%
  </div>
</div>
