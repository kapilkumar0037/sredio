<div class="bar-container">
  <ngx-charts-bar-vertical-stacked [view]="view()" [scheme]="colorScheme" [results]="barChartData()"
    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel()"
    [yAxisLabel]="yAxisLabel()" [animations]="animations" [tooltipDisabled]="false" [showDataLabel]="showDataLabel"
    (select)="onSelect($event)">
  </ngx-charts-bar-vertical-stacked>
</div>
