<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-start justify-content-between mt-3 mb-1">
        <h5 class="h5 mb-0 text-gray-800"><img src="assets/svg/brand3.svg" width="150px" /></h5>
        <div class="d-flex align-items-end flex-column fiscal-year">
            <div class="btn-group" dropdown placement="bottom right"><label for="button-basic" class="form-label">Fiscal
                    year</label>
                <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                    aria-controls="dropdown-basic">
                    01-01-2025 - 31-12-2025 <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                    <li role="menuitem"><a class="dropdown-item">01-01-2025 - 31-12-2025</a></li>
                    <li role="menuitem"><a class="dropdown-item">01-01-2024 - 31-12-2024</a></li>
                    <li role="menuitem"><a class="dropdown-item">01-01-2023 - 31-12-2023</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-end mb-1">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Current month summary</label>
        </div>
    </div>

    <div class="row">
        @for(tile of tiles; track tile) {
        <div class="col-xl-3 col-md-6 mb-3">
            <app-tile [tileInput]="tile"></app-tile>
        </div>
        }
    </div>

    <div class="row">
        <div class="col-xl-3 col-lg-3">
            <div class="card shadow mb-3">
                <div class="card-header py-1 d-flex border-0 flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">SR & ED vs Regular hours</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                            aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-7 col-lg-7">
            <div class="card shadow mb-3">
                <div class="card-header py-1 d-flex border-0 flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Employee Summary</h6>
                    <div class="btn-group" dropdown placement="bottom right">
                        <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                            aria-controls="dropdown-basic">
                            Month <span class="caret"></span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                            aria-labelledby="button-basic">
                            <li role="menuitem"><a class="dropdown-item">Week</a></li>
                            <li role="menuitem"><a class="dropdown-item">Month</a></li>
                            <li role="menuitem"><a class="dropdown-item">Fiscal year</a></li>
                        </ul>
                    </div>

                </div>
                <!-- Card Body -->
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-3">
                            <app-employee-list></app-employee-list>
                        </div>
                        <div class="col-lg-9"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2">
            <div class="card shadow mb-3">
                <div class="card-header pt-1 pb-2 border-0 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Active integrations</h6>
                </div>
                <div class="card-body px-0 py-0">
                    <app-active-integrations></app-active-integrations>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Project hours</h6>
                </div>
                <div class="card-body">
                  
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Employees</h6>
                </div>
                <div class="card-body">
                 
                </div>
            </div>
        </div>
    </div>

</div>
